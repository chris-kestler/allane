plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'de.sixt.allane'
version = '1.0'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-websocket' //:2.7.14
	implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
	implementation 'jakarta.platform:jakarta.jakartaee-api:10.0.0'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation "org.hibernate:hibernate-core:6.2.4.Final"

	implementation 'mysql:mysql-connector-java:8.0.21'
	implementation 'org.springframework.boot:spring-boot-starter-websocket'

	implementation 'org.thymeleaf:thymeleaf'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

springBoot {
	mainClass = 'de.sixt.allane.kestler.KestlerApplication'
}

bootJar {
	mainClass = 'de.sixt.allane.kestler.KestlerApplication' // Specify the main class of your application
}